<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
        }

        .main {
            padding: 2rem 0;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-wrapper {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .videos-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--bg-card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        .video-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .video-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .video-content {
            display: grid;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .code-section {
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .code-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .copy-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--accent);
        }

        .code-block {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: auto;
            max-height: 400px;
        }

        .code-block code {
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .video-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                align-items: start;
                }
            }


        @media (max-width: 767px) {
            .header-content {
                justify-content: center;
            }
            
            .search-wrapper {
                max-width: none;
            }
            
            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }

        /* Dark theme adjustments for code blocks */
        [data-theme="dark"] .code-block {
            background: var(--bg-primary) !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">📚 Coding Videos</a>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-container">

                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search videos by title or topic..."
                    >
                </div>
                <div class="filter-tabs" id="filterTabs" style="display: none;">

            </div>

            <div class="videos-grid" id="videosGrid">
                <!-- Video cards will be dynamically generated -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">🔍</div>
                <h3>No videos found</h3>
                <p>Try adjusting your search terms or filters</p>
            </div>
        </div>
    </main>

        // Application state
let currentTheme = 'light';
let filteredVideos = [...videosData];

document.addEventListener('DOMContentLoaded', function () {
    initializeTheme();
    renderVideos();
    setupEventListeners();
    setupSearch();
});

function initializeTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    currentTheme = savedTheme;
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateThemeToggle();
    updatePrismTheme();
}

function toggleTheme() {
    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    localStorage.setItem('theme', currentTheme);
    updateThemeToggle();
    updatePrismTheme();
}

function updateThemeToggle() {
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');
    themeIcon.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    themeText.textContent = currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
}

function updatePrismTheme() {
    document.getElementById('prism-dark-theme').disabled = currentTheme === 'light';
}

function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', debounce(handleSearch, 300));
}

function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    filteredVideos = videosData.filter(video =>
        video.title.toLowerCase().includes(searchTerm)
    );
    renderVideos();
}

function renderVideos() {
    const videosGrid = document.getElementById('videosGrid');
    const noResults = document.getElementById('noResults');

    if (filteredVideos.length === 0) {
        videosGrid.innerHTML = '';
        noResults.style.display = 'block';
        return;
    }

    noResults.style.display = 'none';
    videosGrid.innerHTML = filteredVideos.map(video => createVideoCard(video)).join('');
    setTimeout(() => Prism.highlightAll(), 100);
}

function createVideoCard(video) {
    return `
        <div class="video-card">
            <div class="video-header">
                <h2 class="video-title">${video.title}</h2>
            </div>
            <div class="video-content">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/${video.youtubeId}"
                        title="${video.title}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                ${generateCodeSections(video.code, video.id)}
            </div>
        </div>
    `;
}

function generateCodeSections(codeArray, videoId) {
    if (!Array.isArray(codeArray)) {
        codeArray = [{
            filename: "main.py",
            language: codeArray.language || "python",
            content: codeArray.content || ""
        }];
    }

    return codeArray.map((file, index) => `
        <div class="code-section">
            <div class="code-header">
                <h3 class="code-title">📄 ${file.filename}</h3>
                <button class="copy-btn" onclick="copyCode('${videoId}', ${index})">
                    <span>📋</span>
                    <span class="copy-text">Copy Code</span>
                </button>
            </div>
            <pre class="code-block"><code class="language-${file.language}" id="code-${videoId}-${index}">${escapeHtml(file.content)}</code></pre>
        </div>
    `).join('');
}

function copyCode(videoId, index) {
    const video = videosData.find(v => v.id === videoId);
    const codeArray = Array.isArray(video.code) ? video.code : [video.code];
    const content = codeArray[index].content;

    const copyBtn = event.target.closest('.copy-btn');
    const copyText = copyBtn.querySelector('.copy-text');

    navigator.clipboard.writeText(content).then(() => {
        copyBtn.classList.add('copied');
        copyText.textContent = 'Copied!';
        setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyText.textContent = 'Copy Code';
        }, 2000);
    });
}

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

function debounce(func, wait) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

function setupEventListeners() {
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
}
